<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tier Maker</title>
  <link rel="stylesheet" href="style.css" />

  <meta property="og:title" content="Tier Maker" />
  <meta property="og:description" content="遊戯王マスターデュエルの Tier 表が作成できる web サイトです。" />
  <meta property="og:image" content="https://fugarta.github.io/tier-maker/images/ogp.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://fugarta.github.io/tier-maker/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://fugarta.github.io/tier-maker/images/ogp.png" />


</head>
<body>
  <div id="mainContainer">
    <h1 class="title">TIER MAKER</h1>

    <div id="tierList" class="tier-container">
      <div class="tier" data-tier="1">
        <div class="tier-label">1</div>
        <div class="tier-row" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="tier" data-tier="2">
        <div class="tier-label">2</div>
        <div class="tier-row" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="tier" data-tier="3">
        <div class="tier-label">3</div>
        <div class="tier-row" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="tier" data-tier="4">
        <div class="tier-label">4</div>
        <div class="tier-row" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
    </div>
  </div>

  <div id="imagePool" class="pool" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="pool-label">画像プール</div>
    <div class="tier-row" id="poolRow"></div>
  </div>

  <div class="controls">
    <input type="file" id="imageUpload" accept="image/*" multiple />
    <button id="saveButton">Tier表を保存</button>
    <button id="tweetButton">Twitterに投稿</button>
    <p>画像をペースト（Ctrl+V）またはアップロードで追加できます</p>
    <p>Tier表内で画像を右クリックすると、画像プールに戻すことができます</p>
</div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
